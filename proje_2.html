<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Page</title>
  <link rel="stylesheet" href="css_2.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap"
      rel="stylesheet"
    />
</head>

<body>
  <div class="container">
    <header id="header">
      <h1 id="title">NET <span id="span1">FLIX</span></h1>
      <h3 id="description">
        Thank you for signing up at Netflix.Tell us more about yourself.
      </h3>
    </header>
    <section id="survey-form-container">
      <form action="">
        <div class="input-box">
          <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
          <div class="input-box">
            <label for="age">Age</label>
                <input
                  type="number"
                  name="age"
                  id="age"
                  placeholder="Enter your age"
                />
          </div>
          <div class="input-box">
            <label for="e-mail">E-mail</label>
            <input
              type="email"
              name="e-mail"
              id="e-mail"
              placeholder="Enter your email"
            />
          </div>
          <div class="input-box">
            <label for="content">Content Type</label>
            <select name="content" id="dropdown">
              <option value="Movies">Movies</option>
              <option value="Series">Series</option>
              <option value="Tv Shows">Tv Shows</option>
            </select>
          </div>
          <div class="input-box">
            <label for="">Movie Type</label> <br>

     <input 
     type="checkbox"
     name="movie",
     id="second-check"
     value="action" /> Action <br>

     <input 
     type="checkbox"
     name="movie",
     id="second-check"
     value="Romance" /> Romance <br>

     <input 
     type="checkbox"
     name="movie",
     id="second-check"
     value="comedy" /> Comedy <br>

          </div>
    <div class="input-box" >
            <label for="cinsiyet">Gender<label><br>

        <input 
        type="radio" 
        name="cinsiyet"
        id="female"/> <label for="female">Female</label><br>


        <input 
        type="radio"
        name="cinsiyet"
        id="male"/> <label for="male">Male</label> <br>
          </div>
          <div class="input-box">
            <label for="feedback">Feedback</label><br>
        <textarea 
        name="feedback" 
        id="feedback" 
        cols="30" 
        rows="10"
        maxlength="100"
              placeholder="Any Comment"></textarea>
          </div>

          <div class="form-submit">
        <button id="form-button" >
              SEND
            </button>

          </div>
      </form>
    </section>
  </div>
</body>

</html>
